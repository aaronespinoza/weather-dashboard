<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    
    <header class="text-center w-100 bg-info font-weight-bold">Weather Dashboard</header>
    <!-- SEARCH BAR -->
    <main class="container-fluid">
      <div class = "row">
          <nav class="col-12 col-md-3 p-2 search-column">
              <form class="form-inline" id = "city-submit">
                  <h4>Search for a City</h2>
                  <input id="city" type = "text" autofocus="true" class="form-control mr-sm-2 form-input" type="search" placeholder="Search for a City" aria-label="Search">
                  <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
              </form>
              <div class = "past-search border" id = "past-search-buttons"></div>
          </nav>
          <section class="col-12 col-md-9">
              <div class = "row border selected-city" id = "current-forecast">
                  <div class = "col-12">
                      <h2 id="searched-city"></h2>
                      <div id = "current-weather-container" class = "list-group"></div>
                  </div>  
              </div>
              <div class = "row border" id = "five-day-forecast">
                      <h2 class= "col-12" id = "forecast"></h2>
                      <div class = "d-flex" id = "fiveday-container"></div>
              </div>  
          </section>
      </div>
  </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
